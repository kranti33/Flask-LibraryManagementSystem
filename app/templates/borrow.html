<h2>Confirm Borrow</h2>
<img src="{{ url_for('static', filename='images/books/' + (book.cover_image or 'default.png')) }}" alt="{{ book.title }}" style="width:200px;height:300px;">
<h3>{{ book.title }}</h3>
<p><strong>Author:</strong> {{ book.author }}</p>
<p><strong>Genre:</strong> {{ book.genre }}</p>
<p><strong>Due Date:</strong> {{ due_date }}</p>

<form method="POST">
    <button type="submit" class="btn btn-success">Borrow This Book</button>
</form>
<a href="{{ url_for('main.home') }}" class="btn btn-secondary mt-3">Cancel</a>
