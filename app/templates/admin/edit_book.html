<h2>Edit Book</h2>
<form method="POST">
    <div class="mb-3">
        <label>Title</label>
        <input type="text" name="title" value="{{ book.title }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Author</label>
        <input type="text" name="author" value="{{ book.author }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Genre</label>
        <input type="text" name="genre" value="{{ book.genre }}" class="form-control">
    </div>
    <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="4">{{ book.description }}</textarea>
    </div>
    <button class="btn btn-primary">Update Book</button>
</form>
