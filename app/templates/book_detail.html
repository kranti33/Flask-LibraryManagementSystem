<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }} - Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="details">

<div class="container">
    <div class="details-box">

        <div class="details-content">

            <img src="{{ url_for('static', filename='images/books/' + book.cover_image) }}"
                 class="details-cover" alt="{{ book.title }}">

            <div>
                <h2 class="details-title">{{ book.title }}</h2>
                <div class="details-author"><strong>Author:</strong> {{ book.author }}</div>
                <div class="details-genre"><strong>Genre:</strong> {{ book.genre }}</div>

                {% if book.available %}
                    <div class="mt-3">
                        <a href="{{ url_for('main.borrow', book_id=book.id) }}" class="btn btn-success">
                            Borrow Book
                        </a>
                    </div>
                {% else %}
                    <div class="mt-3">
                        <button class="btn btn-secondary" disabled>Currently Unavailable</button>
                    </div>
                {% endif %}

                <p class="details-description">
                    {{ book.description or "No description available for this book." }}
                </p>

                <a href="{{ url_for('main.home') }}" class="btn btn-warning mt-3">Back to Library</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
