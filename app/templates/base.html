<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Library System" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="{{ body_class if body_class else 'app-background' }}">

    <!-- Profile Icon top-right -->
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('main.profile_page') }}" class="profile-icon">
        <img src="{{ url_for('static', filename='icons/user.png') }}" alt="Profile">
    </a>
    {% endif %}

    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
